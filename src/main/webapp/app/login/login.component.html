<div class="element-center">
  <div class="d-flex justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <h1 jhiTranslate="login.title" data-cy="loginTitle">Authentification</h1>
      @if (authenticationError) {
        <div class="alert alert-danger" jhiTranslate="login.messages.error.authentication" data-cy="loginError">
          <strong>Erreur d&apos;authentification !</strong> Veuillez vérifier vos identifiants de connexion.
        </div>
      }
      <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="mb-3">
          <label class="username-label" for="username" jhiTranslate="global.form.username.label">Nom d&apos;utilisateur</label>
          <input
            type="text"
            class="form-control element-center authPage"
            name="username"
            id="username"
            placeholder="{{ 'global.form.username.placeholder' | translate }}"
            formControlName="username"
            #username
            data-cy="username"
          />
        </div>

        <div class="mb-3">
          <label for="password" jhiTranslate="login.form.password">Mot de passe</label>
          <input
            type="password"
            class="form-control element-center authPage"
            name="password"
            id="password"
            placeholder="{{ 'login.form.password.placeholder' | translate }}"
            formControlName="password"
            data-cy="password"
          />
        </div>

        <div class="form-check">
          <label class="form-check-label" for="rememberMe">
            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
            <p jhiTranslate="login.form.rememberme">Garder la session ouverte</p>
          </label>
        </div>

        <button type="submit" class="validationButton" jhiTranslate="login.form.button" data-cy="submit">Connexion</button>
      </form>

      <!-- AUTRES ACTIONS  : MOT DE PASSE OUBLIE / CREATION COMPTE-->
      <div class="mt-3 a">
        <a
          class="container-info"
          routerLink="/account/reset/request"
          jhiTranslate="login.password.forgot"
          data-cy="forgetYourPasswordSelector"
          >Avez-vous oublié votre mot de passe ?</a
        >
      </div>

      <div class="">
        <span jhiTranslate="global.messages.info.register.noaccount">Vous n&apos;avez pas encore de compte ?</span>
        <a class="container-info" routerLink="/account/register" jhiTranslate="global.messages.info.register.link">Créer un compte</a>
      </div>
    </div>
  </div>
</div>
